    <h4> Veicoli </h4>
    <br><br>
    <button id="addAuto" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAuto">
      Aggiungi auto
    </button>

    <form>
      <input type="text" id="cercaVeicoli" onkeyup="cercaAuto()" placeholder="" />
    </form>
    <br><br>
    
    <!-- Modal ADD Auto -->
    <div class="modal fade" id="modalAuto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuova auto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="lista">
            <p>Id <input class="" type="text" id="id"></p>
            <p>Tipo <input class="" type="text" id="casaCostruttrice"></p>
            <p>Modello <input class="" type="text" id="modello"></p>
            <p>Anno immatricolazione: <input class="" type="number" id="annoImmatricolazione"></p>
            <p>Targa <input class="" type="text" id="targa"></p>
            <p>Categoria <input class="" type="text" id="categoria"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="" data-dismiss="modal">Cancella</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="">Salva</button>
          </div>
        </div>
      </div>
    </div>
    <!--Fine ADD Modal-->
    <div class="mainPa">
      <ul id="veicolo"></ul>
      <template id="veicolo-template">
        <li id="lista" data-id="{{id}}"><a>
            <p class="dn">Id: {{id}}</p>
            <p>Tipo: {{casaCostruttrice}}</p>
            <p>Modello: {{modello}}</p>
            <p>Anno immatricolazione: {{annoImmatricolazione}}</p>
            <p>Targa: {{targa}}</p>
            <p>Categoria: {{categoria}}</p>
            <div class='btnsPa'>
              <button class="prenota btns">Prenota</button>
              <button class="updateAuto btns" data-toggle="modal" data-target="#modalAuto">Modifica</button>
              <button data-id="{{id}}" class="removeAuto btns">Elimina</button></div>
          </a></li>
      </template>
    </div>
  </div>


  <!--jQuery, Popper, Bootstrap-->
