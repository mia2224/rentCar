<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Navbar Start-->
        <div class="header">
          <div class="inner-header">
            <div class="logo-container">
              <h1>RENTAL<span>CAR</span></h1>
            </div>
           <ul class="navigation">
             <a href="index.html"><li>Homepage</li></a>
             <a href="parcoAuto.html"><li>Parco Auto</li></a>
             <a href="profiloUtente.html"><li>Profilo Utente</li></a>
           </ul>
          </div>
          </div>
        </div>
        <br><br>
        <!--Navbar End-->
        <!-- Button trigger modal -->
        <div class="main">
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
         Aggiungi utenti
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Nuovo utente</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body" id="lista">
              <p>Nome <input class="nome" type="text" id="nome"></p>
              <p>Cognome <input class="cognome" type="text" id="cognome"></p>
              <p>Data di nascita <input class="dataNascita" type="date" id="dataNascita"></p>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" id="cancellaMod" data-dismiss="modal">Cancella</button>
               <button type="button"  class="btn btn-secondary" data-dismiss="modal" id="add-utente">Salva</button>
             </div>
           </div>
         </div>
        </div>
        <!--Fine Modal-->           
          
          <form>
          <input type="text" name="" id="cercaUtenti" value="" placeholder=""/>
          <input type="submit" id="cerca2" name="" value="Cerca"/>    
          </form>
          
        </div>
        <br><br>
        <h3> Lista utenti</h3>
        <ul id="utente"></ul>
       
       <template id="utente-template">
        <li id="lista" data-id="{{id}}"> 
        <p class="nome">{{nome}}</p>
        <p class="cognome">{{cognome}}</p> <br>
        <button class="modifica" data-toggle="modal" data-target="#myModal">Modifica</button>
        <button class="prenota">Profilo</button>
        <button data-id="{{id}}" class="remove">Elimina</button>
        </li>
      </template>
      
   
       </div>
      <!--jQuery, Popper, Bootstrap-->
      
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script type="text/javascript" src="file.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
      </body>
      </html>
